<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let chosen = parseInt(Math.random() * (1 - 4) + 4).toFixed(0);

      switch (chosen) {
        case 1:
          console.log("Ana");
          break;
        case 2:
          console.log("Paulo");
          break;
        case 3:
          console.log("Carlos");
          break;
        case 4:
          console.log("Maria");
          break;
      }
      console.log(chosen);
    </script>
  </body>
</html>
