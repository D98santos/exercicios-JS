<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <input type="number" id="valorA" />
    <script>
      function tabuada() {
        var par = document.querySelector("#demo");
        var input = parseInt(document.getElementById("valorA").value);
        console.log(input);
        var n = input;

        for (i = 0; i <= 10; i++)
          document.querySelector("#demo").innerHTML += `${i} x ${n} = ${
            i * n
          }<br>`;
      }

      document.querySelector("#valorA").addEventListener("change", (e) => {
        tabuada();
      });
    </script>
  </body>
</html>
