<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      //let table = " ";
      let valorA = parseFloat(prompt("Digite um numero para ver sua tabuada:"));
      for (let valorB = 0; valorB <= 10; valorB++) {
        let table = document.querySelector("#demo");
        let newRow = document.createElement("p");
        let row = `${valorA + " x " + valorB + " = " + valorA * valorB}`;
        newRow.append(row);
        table.append(newRow);

        // newRow.innerHTML = row;
      }
    </script>
  </body>
</html>
