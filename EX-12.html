  <body>
    <script>
      let prec = parseFloat(prompt("Digite o pre√ßo:"));
      let desc = parseFloat(prompt("Digite o desconto:"));
      let newValue = (desc * prec) / 100;
      console.log(newValue);
      alert(
        "O produto que custava R$" +
          prec +
          ", com desconto de " +
          desc +
          "% vai custar R$" +
          (prec - newValue).toFixed(2)
      );
    </script>
  </body>
