<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let catOp = parseFloat(prompt("Comprimento do cateto oposto:"));
      let catAd = parseFloat(prompt("Comprimento do cateto adjacente:"));
      alert(
        "A hipotenusa vai medir " +
          Math.sqrt(catOp * catOp + catAd * catAd).toFixed(2)
      );
    </script>
  </body>
</html>
