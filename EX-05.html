<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX-05</title>
  </head>
  <body>
    <script>
      let a = parseFloat(prompt("Digite algum número:"));
      console.log(a);
      alert(
        "Analisando esse valor " +
          a +
          " seu antecessor é " +
          (a - 1) +
          " e seu sucessor é " +
          (a + 1)
      );
    </script>
  </body>
</html>
