<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temp = parseFloat(prompt("Informe a temperatura em °C:"));
      alert(
        "A temperatura de " +
          temp +
          "°C corresponde a " +
          (temp * 1.8 + 32) +
          "°F!"
      );
    </script>
  </body>
</html>
F=C*1.8 + 32
