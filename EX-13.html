<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX-13</title>
  </head>
  <body>
    <script>
      let sl = parseFloat(prompt("Qual é o salário do Funcionário?"));
      let ajs = parseFloat(prompt("Digite o reajuste:"));
      let newValue = (ajs * sl) / 100;
      console.log(newValue);
      alert(
        "O Funcionário que ganhava R$" +
          sl +
          ", com reajuste de " +
          ajs +
          "% de aumento, vai passar a receber R$" +
          (sl + newValue).toFixed(2)
      );
    </script>
  </body>
</html>
